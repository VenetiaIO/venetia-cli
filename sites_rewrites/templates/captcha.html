<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>VenetiaCLI | Captchas</title>
</head>
<body class="bg-gray-800">
<div class="container m-10 bg-gray-600 rounded-md shadow-xl mx-auto">

    <div class="grid grid-cols-3 auto-rows-max gap-4" id="grid">
        <div class="col-span-full">
            <div class="items-center justify-between">
                
                <div class="text-center">
                    <h1 class="text-white font-medium text-2xl text-center p-3">Captcha Generator</h1>
                </div>
                <div class="grid grid-cols-2">
                    <div class="ml-4 mt-2 flex-shrink-0 text-right pr-4">
                        <button class="text-white font-medium rounded-md py-2 px-5 bg-green-600 mb-3 float-left" onclick="openGeneratModal()">
                            Start Generating
                        </button>
                    </div>
                    <div class="ml-4 mt-2 flex-shrink-0 text-left pr-4">
                        <button class="text-white font-medium rounded-md py-2 px-5 bg-blue-600 mb-3 float-right pl-4" onclick="resetCaptchas()">
                            Clear Captchas
                        </button>
                    </div>
                </div>
                
              </div>

        </div>


    </div>
    
</div>

<div class="fixed z-10 inset-0 overflow-y-auto" id="generate-modal" hidden>
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
  
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
      <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div>
          <button class="text-red-500 font-bold text-xl" onclick="closeGenerateModal()">
            X
          </button>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
              Generate Captchas
            </h3>
            <div class="mt-2">
              <form action="/start_generating" method="POST" enctype="multipart/form-data">
                <select name="site" id="" class="px-3 bg-yellow-400 rounded-md text-white font-medium py-2 w-full mt-3">
                    {%for k in sites %}
                        <option value="{{ k }}">{{ k }}</option>
                    {%endfor%} 
                </select>
                <input type="text" name="amount" id="" placeholder="Enter amount to generate or 'endless'" class="mt-3 inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-yellow-400 placeholder-white text-base font-medium text-white sm:text-sm">
                <input type="text" name="proxies" id="" placeholder="Enter proxy list name" class="mt-3 inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-yellow-400 placeholder-white text-base font-medium text-white sm:text-sm">
                <button type="submit" class="mt-3 inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white sm:text-sm">Start Generating</button>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6">
        </div>
      </div>
    </div>
  </div>


</body>

<script>
    function openGeneratModal() {
        document.getElementById('generate-modal').hidden = false
    }
    function closeGenerateModal() {
        document.getElementById('generate-modal').hidden = true
    }

    function resetCaptchas(){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "get", "/captchas/reset", false ); // false for synchronous request
        xmlHttp.send( null );
        return window.location.reload()
    }

    function decode(str) {
			return str.replace(/&#(\d+);/g, function(match, dec) {
				return String.fromCharCode(dec);
			});
		}

    function load() {
        var grid = document.getElementById('grid')
        var sites = decode("{{ captchas }}")
        sites = JSON.parse(sites)


        var colours = [
            'bg-red-900','bg-yellow-900','bg-green-900','bg-blue-900','bg-indigo-900',
            'bg-purple-900','bg-pink-900',

            'bg-red-800','bg-yellow-800','bg-green-800','bg-blue-800','bg-indigo-800',
            'bg-purple-800','bg-pink-800',

            'bg-red-700','bg-yellow-700','bg-green-700','bg-blue-700','bg-indigo-700',
            'bg-purple-700','bg-pink-700',

            'bg-red-600','bg-yellow-600','bg-green-600','bg-blue-600','bg-indigo-600',
            'bg-purple-600','bg-pink-600',

            'bg-red-500','bg-yellow-500','bg-green-500','bg-blue-500','bg-indigo-500',
            'bg-purple-500','bg-pink-500',

            'bg-red-400','bg-yellow-400','bg-green-400','bg-blue-400','bg-indigo-400',
            'bg-purple-400','bg-pink-400',

            'bg-red-300','bg-yellow-300',
            'bg-green-300','bg-blue-300','bg-indigo-300','bg-purple-300','bg-pink-300',

            'bg-red-200','bg-yellow-200',
            'bg-green-200','bg-blue-200','bg-indigo-200','bg-purple-200','bg-pink-200'
        ]
        for(var key in sites) {
            element = `
            <div class="w-full h-full">

                <div class="${colours[Math.floor(Math.random() * colours.length)]} h-64 m-4 p-4 text-center rounded-md">
                    <div class="grid grid-cols-3 gap-20">
                        <div class="col-span-full">
                            <h1 class="text-white text-2xl font-medium select-none">${key}</h1>
                        </div>
                        
                        <div class="col-span-full">
                            <h1 class="text-white text-l font-medium select-none">Available Captchas: <span>${sites[key].length}</span></h1>
                        </div>


                    </div>  
                    
                </div>

            </div>
            `
            grid.innerHTML += element
        }

    }
    load()
</script>
