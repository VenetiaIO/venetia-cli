<script>

    function decode(str) {
        return str.replace(/&#(\d+);/g, function(match, dec) {
            return String.fromCharCode(dec);
        });
	}

    function loadCheckouts() {
        var table = document.getElementById('table')
        var checkouts = decode("{{ checkouts }}")
        checkouts = JSON.parse(checkouts).reverse()

        document.getElementById('checkouts').innerText = `Total Checkouts: ${checkouts.length}`
        

        for(var i = 0; i < checkouts.length; i++) {
            element = `
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="text-white font-medium rounded-xl py-2 px-5 bg-blue-600">
                        ${i}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-md text-white capitalize ">
                ${checkouts[i]['site']}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-md text-white">
                    ${checkouts[i]['product']}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-md text-white">
                ${checkouts[i]['size']}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <a href='${checkouts[i]['checkout_url']}' target="_blank" class="text-white hover:text-gray-400 font-medium rounded-xl py-2 px-5 bg-green-600 hover:bg-green-700 trans mb-3 float-left btn">
                        Open
                    </a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-md text-gray-500">
                <img style="max-width:100px; border-radius:100%;" src='${checkouts[i]['image']}' >
                </td>
            </tr>
            `
            table.innerHTML += element
        }

    }
    loadCheckouts()
</script>
