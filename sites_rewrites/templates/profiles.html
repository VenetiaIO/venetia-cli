<head>

<body class="bg-gray-800">
<div class="container m-10 bg-gray-600 rounded-md shadow-xl mx-auto">

    <div class="grid grid-cols-3 auto-rows-max gap-4" id="grid">
        <div class="col-span-full">
            <div class="items-center justify-between">
                
                <div class="text-center">
                    <h1 class="text-white font-medium text-2xl text-center p-3">Profile Management</h1>
                </div>
                <div class="grid grid-cols-2">
                    <div class="ml-4 mt-2 flex-shrink-0 text-right pr-4">
                        <button class="text-white font-medium rounded-md py-2 px-5 bg-green-600 mb-3 float-left" onclick="openProfileModal()">
                            Create Profile
                        </button>
                    </div>
                    <div class="ml-4 mt-2 flex-shrink-0 text-left pr-4">
                        <button class="text-white font-medium rounded-md py-2 px-5 bg-blue-600 mb-3 float-right pl-4" onclick="openImportModal()">
                            Import 
                        </button>
                    </div>
                </div>
                
              </div>

        </div>


    </div>
    
</div>

<div id="modals">

                                <option value="2030">2030</option>
                              </select>
                            </div>
                      </div>

                      <div class="px-4 mt-4 py-3 bg-gray-50 text-center sm:px-6">
                        <button type="submit" class="bg-green-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                          Save Changes
                        </button>
                      </div>

                    </form>


                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    `
    document.getElementById(`phone_prefix_${profile}`).value = _specific_profile['phonePrefix'] || '+1'
    document.getElementById(`country_${profile}`).value = `${_specific_profile['country']}:${_specific_profile['countryCode']}`
    document.getElementById(`card_month_${profile}`).value = _specific_profile['card']['cardMonth'].length == 1 ? '0' + _specific_profile['card']['cardMonth'] : _specific_profile['card']['cardMonth']
    document.getElementById(`card_year_${profile}`).value = _specific_profile['card']['cardYear']
    document.getElementById(`profile-create-modal-${profile}`).hidden = false

    }


    function delete_profile(profile) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "post", "/delete/profile?profile=" + encodeURIComponent(profile), false ); // false for synchronous request
      xmlHttp.send( null );
      return window.location.reload()
    }

    function decode(str) {
			return str.replace(/&#(\d+);/g, function(match, dec) {
				return String.fromCharCode(dec);
			});
		}

    function loadProfiles() {
        var grid = document.getElementById('grid')
        var profiles = decode("{{ profiles }}")
        profiles = JSON.parse(profiles).profiles
        
        var colours = [
            'bg-red-900','bg-yellow-900','bg-green-900','bg-blue-900','bg-indigo-900',
            'bg-purple-900','bg-pink-900',

            'bg-red-800','bg-yellow-800','bg-green-800','bg-blue-800','bg-indigo-800',
            'bg-purple-800','bg-pink-800',

            'bg-red-700','bg-yellow-700','bg-green-700','bg-blue-700','bg-indigo-700',
            'bg-purple-700','bg-pink-700',

            'bg-red-600','bg-yellow-600','bg-green-600','bg-blue-600','bg-indigo-600',
            'bg-purple-600','bg-pink-600',

            'bg-red-500','bg-yellow-500','bg-green-500','bg-blue-500','bg-indigo-500',
            'bg-purple-500','bg-pink-500',

            'bg-red-400','bg-yellow-400','bg-green-400','bg-blue-400','bg-indigo-400',
            'bg-purple-400','bg-pink-400',

            'bg-red-300','bg-yellow-300',
            'bg-green-300','bg-blue-300','bg-indigo-300','bg-purple-300','bg-pink-300',

            'bg-red-200','bg-yellow-200',
            'bg-green-200','bg-blue-200','bg-indigo-200','bg-purple-200','bg-pink-200'
        ]
        for(var i = 0; i < profiles.length; i++) {
            element = `
            <div class="w-full h-full">

                <div class="${colours[Math.floor(Math.random() * colours.length)]} h-64 m-4 p-4 text-center rounded-md">

                    <div class="grid grid-cols-3 gap-20">
                        <div class="col-span-full"></div>
                        <div class="col-span-full">
                            <h1 class="text-white text-2xl font-medium select-none">${profiles[i]['profileName']}</h1>
                        </div>
                        <div class="col-span-full">
                          <button class="rounded-sm px-6 py-1 text-gray-800 font-medium text-left float-left"
                          onclick="edit_profile('${profiles[i]['profileName']}')">Edit</button>

                          <button class="rounded-sm px-6 py-1 text-gray-800 font-medium text-right float-right"
                          onclick="delete_profile('${profiles[i]['profileName']}')" >Delete</button>
                        </div>
                    </div>

                    
                    
                </div>

            </div>
            `
            grid.innerHTML += element
        }

    }
    loadProfiles()
</script>
